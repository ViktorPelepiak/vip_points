appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.disableAnsi=false
appender.console.layout.pattern=%d{MMM-dd HH:mm:ss} [%highlight{%p}{FATAL=red, ERROR=red, WARN=yellow, INFO=green}] %logger{36} - [%highlight{%m}{FATAL=red, ERROR=red, WARN=yellow, INFO=green}]%n

rootLogger.level=info
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

custom.logging.setup.display=true
custom.logging.exception.trace.display=true
